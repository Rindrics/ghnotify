global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'ghnotify'
    metrics_path: "/metrics"
    static_configs:
      - targets: ['ghnotify:80']

  - job_name: 'opa_server'
    metrics_path: "/metrics"
    static_configs:
      - targets: ['opa_server:8181']

  - job_name: 'policy_server'
    static_configs:
      - targets: ['policy_server:80']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
